          example: 123e4567-e89b-12d3-a456-426614174002
          nullable: true
        duration:
          type: number
          description: Duration of the track in seconds
          example: 354
      required:
        - name
        - artistId
        - albumId
        - duration
    UpdateTrackDto:
      type: object
      properties:
        name:
