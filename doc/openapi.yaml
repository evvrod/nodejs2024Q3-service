components:
  schemas:
    ResponseUserDto:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier of the user
          example: b46dbb69-4b3b-4119-9f8a-45ec02a02863
          format: uuid
        login:
          type: string
          description: Login or username of the user
          example: TestUser
        version:
          type: number
          description: Version number for the user record
          example: 1
        createdAt:
          type: number
          description: Timestamp of when the user was created
          example: 1605000000
        updatedAt:
          type: number
          description: Timestamp of when the user was created
          example: 1655000000
      required:
        - id
        - login
        - version
        - createdAt
        - updatedAt
    CreateUserDto:
      type: object
      properties:
        login:
          type: string
          description: Login of the user
          example: TestUser
        password:
          type: string
          description: Password for the user
          example: TestPassword
      required:
        - login
        - password
    UpdatePasswordDto:
      type: object
      properties:
        oldPassword:
          type: string
          description: Old password
        newPassword:
          type: string
          description: New password
      required:
        - oldPassword
        - newPassword
    Artist:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the artist (UUID)
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          description: The name of the artist
          example: Freddie Mercury
        grammy:
          type: boolean
          description: Indicates whether the artist has won a Grammy award
          example: false
      required:
        - id
        - name
        - grammy
    CreateArtistDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the artist
          example: Freddie Mercury
        grammy:
          type: boolean
          description: Indicates whether the artist has won a Grammy award
          example: false
      required:
        - name
        - grammy
    UpdateArtistDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the artist
          example: Freddie Mercury
        grammy:
          type: boolean
          description: Indicates whether the artist has won a Grammy award
          example: false
    Album:
      type: object
      properties:
        id:
          type: string
          description: The unique identifier of the album (UUID v4)
          example: e2b7b636-8adf-4f1f-9c2e-8b41b0132bc7
        name:
          type: string
          description: The name of the album
          example: Innuendo
        year:
          type: number
          description: The release year of the album
          example: 1991
        artistId:
          type: string
          description: The artist id associated with the album (nullable)
          example: b46dbb69-4b3b-4119-9f8a-45ec02a02863
          nullable: true
      required:
        - id
        - name
        - year
        - artistId
    CreateAlbumDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the album
          example: Innuendo
        year:
          type: number
          description: The release year of the album
          example: 1991
        artistId:
          type: string
          description: The artist id associated with the album (nullable)
          example: b46dbb69-4b3b-4119-9f8a-45ec02a02863
          nullable: true
      required:
        - name
        - year
        - artistId
    UpdateAlbumDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the album
          example: Innuendo
        year:
          type: number
          description: The release year of the album
          example: 1991
        artistId:
          type: string
          description: The artist id associated with the album
          example: 123e4567-e89b-12d3-a456-426614174000
          nullable: true
    Track:
      type: object
      properties:
        id:
          type: string
          description: Unique identifier for the track (UUID v4)
          example: 123e4567-e89b-12d3-a456-426614174000
        name:
          type: string
          description: Name of the track
          example: The Show Must Go On
        artistId:
          type: string
          description: Unique identifier of the artist associated with the track, if any
          example: 123e4567-e89b-12d3-a456-426614174001
          nullable: true
        albumId:
          type: string
          description: Unique identifier of the album associated with the track, if any
          example: 123e4567-e89b-12d3-a456-426614174002
          nullable: true
        duration:
          type: number
          description: Duration of the track in seconds
          example: 354
      required:
        - id
        - name
        - artistId
        - albumId
        - duration
    CreateTrackDto:
      type: object
      properties:
        name:
          type: string
          description: The name of the track
          example: The Show Must Go On
        artistId:
          type: string
          description: Unique identifier of the artist associated with the track, if any
